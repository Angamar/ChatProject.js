</head>
<body>
    <div id="divContainer" style="background-color: white;">
        <header>
            <h1>ITBootcamp Chat</h1>
            <nav>
                <h2>Choose a chatroom</h2>
                <div>
                    <button id="general" class="btn">#general</button>
                    <button  id="js" class="btn">#js</button>
                    <button  id="test" class="btn">#test</button>
                    <button  id="homework" class="btn">#homework</button>
                </div>
            </nav>
         </header>
        <section>
            <ul>
                <!-- Poruke -->
            </ul>
        </section>
        <footer>

            <form id="formUpdateColor">
                <input type="color" id="inputColor" name="inputColor" value="#FFFFFF">
                <input type="submit" value="Update color" id="btnUpdateColor" class="btn">
            </form>

            <form id="formDate">
                <input type="datetime-local" id="dateStart">
                <input type="datetime-local" id="dateEnd">
                <input type="submit" value="Set dates" id="btnSetDates" class="btn">
            </form>
            
            <form id="formNewMessage">
                <textarea name="inputMessage" name="inputMessage" id="inputMessage" placeholder ="Your message..."></textarea>
                <input type="submit" value="Send" id="btnSend" class="btn">
            </form>
            <form id="formUpdateUsername">
                <input type="text" name="inputUsername" id="inputUsername" placeholder="New username...">
                <input type="submit" value="Update username" id="btnUpdateUsername" class="btn">
            </form>
            <div id="divUpdatedUsername"></div>
        </footer>
    </div>
